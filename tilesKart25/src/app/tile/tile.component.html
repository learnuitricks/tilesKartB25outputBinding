  <td> <img [src]="imagePath+tile.image" alt="" srcset=""  width="42" height="42"> </td>
        <!-- <td>{{tile.name | uppercase}}</td> -->
        <td> <a [routerLink]="['/tiles',tile.Id]">{{tile.name | uppercase}}</a>  </td>
        <td>{{tile.model}}</td>
        <td>{{tile.price | currency :'INR' }}</td>
        <td>{{tile.status | status}}</td>
        <td> <app-star  [rating]="tile.rating"  (ratingUpdated)="updateRating($event)"></app-star> </td>
